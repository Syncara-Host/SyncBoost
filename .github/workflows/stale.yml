name: Stale Issue Management

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    
    steps:
      - name: Mark Stale Issues and PRs
        uses: actions/stale@v9
        with:
          # Repository token
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in **14 days** if no further activity occurs. If this is still relevant, please:
            - Add a comment to keep it open
            - Add the `pinned` label to prevent it from being marked as stale
            
            Thank you for your contributions! ğŸ™
          
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.
            
            If you believe this is still relevant, feel free to reopen it or create a new issue with updated information.
          
          days-before-issue-stale: 30
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,critical,wontfix'
          
          # Pull request settings
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in **7 days** if no further activity occurs. If you're still working on this:
            - Push new commits
            - Add a comment explaining the current status
            - Request a review
            
            Thank you for your contributions! ğŸ™
          
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue working on this, feel free to reopen it or create a new PR.
          
          days-before-pr-stale: 21
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,work-in-progress,needs-review'
          
          # General settings
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true

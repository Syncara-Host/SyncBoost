name: Issue Labeler

on:
  issues:
    types: [opened]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    
    steps:
      - name: Label Bug Reports
        if: contains(github.event.issue.title, '[Bug]') || contains(github.event.issue.labels.*.name, 'bug')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['bug']
            })
      
      - name: Label Feature Requests
        if: contains(github.event.issue.title, '[Feature]') || contains(github.event.issue.labels.*.name, 'enhancement')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['enhancement']
            })
      
      - name: Label by Module - MobAiReducer
        if: contains(github.event.issue.body, 'MobAiReducer')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['module:mobai']
            })
      
      - name: Label by Module - EntityLimiter
        if: contains(github.event.issue.body, 'EntityLimiter')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['module:entity']
            })
      
      - name: Label by Module - LagShield
        if: contains(github.event.issue.body, 'LagShield')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['module:lagshield']
            })
      
      - name: Label by Module - ExplosionOptimizer
        if: contains(github.event.issue.body, 'ExplosionOptimizer')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['module:explosion']
            })
      
      - name: Label High Priority
        if: contains(github.event.issue.body, 'High - Critical')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['priority:high']
            })
      
      - name: Add Triage Label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-triage']
            })
